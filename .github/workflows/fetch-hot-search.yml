name: Fetch Weibo Hot Search

on:
  schedule:
    # 每10分钟执行一次
    - cron: '0 * * * *'
  workflow_dispatch: # 允许手动触发

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    
    env:
      TZ: Asia/Shanghai
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
      
      - name: Run script
        run: deno run --allow-net --allow-read --allow-write main.ts
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git diff --quiet && git diff --staged --quiet || git commit -m "Update hot search $(date '+%Y-%m-%d %H:%M')"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/finditfun/weibo-wenyu-hot-search.git
